<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>New Note</title>
</head>

<header class="d-flex pagetop">
    <div class="mr-auto p-2">
        <h1>notes.<span style="color: black;">all notes</span></h1>
    </div>
    <div class="p-2 move">
        <a th:href="'/'">
            <input class="btn" type="submit" value=&#9211></input>
        </a>
    </div>
</header>

<body>

    <div class=" container">
        <form class="col card p-3 my-5" method="post" th:action="@{/notes}" th:object="${note}">
            <div class="form-group">

                <label for="title" >Title</label>
                <input class="form-control" id="title" placeholder="Note title" required th:field="*{title}"
                    type="text" autocomplete="false"/>
                <label for="content">Content</label>
                <input class="form-control content" id="content" placeholder="Note content" th:field="*{content}"
                    type="text" autocomplete="false"/>
<!--                <input type="hidden"-->
<!--                       th:name="${_csrf.parameterName}"-->
<!--                       th:value="${_csrf.token}" />-->
            </div>
            <div>
                <input class="btn updatebttn" type="submit" value="Save">
                <input class="btn btn-outline-secondary" type="button" value="Don't save"
                    onclick="window.location.href='/notes'">
            </div>
        </form>
    </div>

</body>

</html>
