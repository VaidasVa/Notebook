<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Notes</title>
</head>

<header>
    <div class="d-flex justify-content-between pagetop">
        <div>
            <h1>notes.<span style="color: black;">register</span></h1>
        </div>
    </div>
</header>

<body>
    <center>
        <div class="loginFormContainer">
            <form class="col card p-3 my-5 login" method="post" th:action="@{/register}" th:object="${user}">
                <div class="form-group">
                    <input class="form-control" id="email" placeholder="e-mail" required th:field="*{email}"
                        type="email" />
                    <input class="form-control content" id="password" placeholder="password" required
                        th:field="*{password}" type="password" />
                    <!--                    <input class="form-control content" -->
                    <!--                           id="password1" -->
                    <!--                           placeholder="repeat password"-->
                    <!--                           type="password" />-->
                </div>
                <div class="loginfrm">
                    <input class="btn loginbtn" type="submit" value="register"><br>
                    <input class="regbtn" type="button" value="go back" onclick="window.location.href='/'">
                </div>
            </form>
        </div>
    </center>
</body>

<footer>
    &nbsp
</footer>

</html>
