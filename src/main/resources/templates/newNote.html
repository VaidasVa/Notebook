<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Notes</title>

</head>

<body class="container">

<h1>New Note</h1>

<form class="col card p-3 my-5" method="post" th:action="@{/notes}" th:object="${note}">
    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" id="title" placeholder="Note title" required th:field="*{title}" type="text"/>
        <label for="content">Content</label>
        <input class="form-control" id="content" placeholder="Note content" th:field="*{content}" type="text"/>
    </div>
    <div>
        <input class="btn btn-success" type="submit" value="Save" >
        <input class="btn btn-danger" type="button" value="Don't save" onclick="window.location.href='/notes'">
    </div>

</form>

</body>

</html>
