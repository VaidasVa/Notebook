<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Notes</title>
</head>
<body>

<h1>Notes</h1>
<div>
    <a th:href="'/notes/new'">
        <input class="btn btn-info" type="submit" value="New Note">
    </a>
</div>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Title</th>
        <th>Note created</th>
        <th>Note updated</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(notes)}">
        <td class="text-center" colspan="4">No Notes yet.</td>
    </tr>
    <tr th:each="note : ${notes}">
        <td th:text="${note.title}"></td>
        <td class="align-middle" th:text="${#temporals.format(note.created, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td class="align-middle" th:text="${#temporals.format(note.updated, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td class="align-middle text-center"><a class="btn btn-secondary" th:href="'/notes/' + ${note.id}">EDIT</a></td>
    </tr>
    </tbody>
</table>

</body>

</html>
