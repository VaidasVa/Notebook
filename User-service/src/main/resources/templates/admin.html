<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Only users with Admin role are allowed to see this page. You are:
    <span th:text="${user.username}"></span>
    <br>
    With these roles:
    <span th:each="role: ${user.authorities}" th:text="${role} + ' '"></span>
</h1>
<h1><a href="/logout">Logout</a></h1>
</body>
</html>
