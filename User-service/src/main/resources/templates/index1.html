<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Notes</title>
</head>
<body>
   <div th:if="${user != null}">
       <h1> Logged in as:
       <span th:text="${user.username}"></span>
       </h1>
   </div>
<div th:if="${user == null}">
    <h1>Abnonymous user, please authenticate.</h1>
    <h1><a href="/login">Login with Spring's default login-form</a></h1>
</div>
</body>
</html>
