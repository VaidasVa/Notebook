<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>notes.login</title>
</head>

<header>
    <div class="d-flex justify-content-between pagetop">
        <div>
            <h1>notes.<span style="color: black;">login</span></h1>
        </div>
    </div>
</header>

<body th:class="css-selector">
    <center>
        <div class="loginFormContainer">
            <div class="error" th:if="${param.error}">
                Invalid username and password.</div>
            <div class="error" th:if="${param.logout}">
                You have been logged out.</div>
            <form class="col card p-3 my-5 login" method="post" th:action="@{/login}">
                <div class="form-group">
                    <input class="form-control" name="username" placeholder="username" required type="text" />
                    <input class="form-control content" name="password" placeholder="password" type="password" />
                </div>
                <div class="loginfrm">
                    <input class="btn loginbtn" type="submit" value="login"
                        onsubmit="window.location.href='/notes'"><br>
                    <input class="regbtn" type="button" value="register here"
                        onclick="window.location.href='/register'">
                </div>
            </form>
        </div>
    </center>
</body>

<footer>
    &nbsp
</footer>

</html>
